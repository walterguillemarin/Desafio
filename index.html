<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/Desafio.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Codo a Codo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="card-group">
            <div class="card" >
                <img src="Images/html5.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última Actualización 1 </small></p>
                </div>
            </div>
            <div class="card">
                <img src="Images/css3.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Titulo 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última Actualización 2 </small></p>
                </div>
            </div>
            <div class="card">
                <img src="Images/bootstrap.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Titulo 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última Actualización 3 </small></p>
                </div>
            </div>
        </div>
        <form action="" method="post">
            <div class="row">
                <label for="Email" class="mb-2 mt-3" style="padding-left: 0px; width: fit-content">Email</label>
                <input type="email" class="m-0">    
                <p class="card-text" style="padding-left: 0px; "> <small class="text-muted">Nunca comparta su email</small></p>
            </div>
            <div class="row">
                <label for="Contraseña" class="mb-2" style="padding-left: 0px; margin-top: 10px;">Contraseña</label>
                <input type="password" class="m-0">
            </div> 
            <input type="checkbox" id="Verificar" name="Verificar" value="ok">
            <label for="Verificar" class="mt-3" style="margin-bottom: 10px;">Verificar</label>
            <br>
            <input type="submit" valor="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">        
    </script>

</html>
